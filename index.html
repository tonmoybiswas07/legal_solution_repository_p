<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solutions</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="eb-garamond-fonts">
    <!-- header section start here -->
    <header
      class="flex justify-between items-center bg-white p-6 mt-16 ml-[375px] mr-[375px] mb-12"
    >
      <div class="logo">
        <img src="images/logo2.png" alt="business logo" />
      </div>
      <nav>
        <ul class="text-2xl flex justify-center items-center gap-8">
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Cases</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      <div class="nav-btn border-none">
        <button
          class="rounded-[8px] p-5 bg-[#B68C5A] text-amber-50 text-[18px] font-semibold"
        >
          Free Consultation
        </button>
      </div>
    </header>
    <!-- header section end -->
    <!-- main section here -->
    <main>
      <!-- banner section is here -->
      <section
        class="banner bg-[url(./images/banner.png)] h-[550px] bg-cover bg-center w-[1170px] ml-[375px] mr-[375px] flex justify-center items-center"
      >
        <div class="banner-content w-[692px] h-[342px]">
          <h1
            class="banner-title text-7xl font-extrabold text-amber-50 text-center text-nowrap mb-6"
          >
            We Provide Effective <br />Legal Solutions
          </h1>
          <p class="banner-description text-amber-50 text-center">
            There are many variations of passages of Lorem Ipsum available, but
            the majority <br />
            have suffered alteration in some form, by injected humour.
          </p>
          <div class="banner-form">
            <form action="">
              <input
                class="w-[500px] h-[64px] p-3 rounded-[8px] border border-gray-300 bg-amber-50 mt-6 pl-3.5"
                type="search"
                name=""
                id=""
                placeholder="Search your services"
              />
              <input
                class="bg-[#B68C5A] pl-[40px] pt-[18px] pr-[40px] pb-[18px] rounded-[8px] text-amber-50 text-[18px] font-semibold ml-4 cursor-pointer"
                type="submit"
                value="Search"
              />
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
